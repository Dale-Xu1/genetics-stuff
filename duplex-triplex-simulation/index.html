<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Duplex Triplex Simulation</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
    defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
    defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
    defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1/dist/Chart.min.js" defer></script>

  <script src="./chart.js" defer></script>
  <script src="./slider.js" defer></script>
  <script src="./calculator.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="sliders">
      <div class="slider">
        <span><b>Numbers To Generate</b></span>
        <input id="numbers-to-generate" type="number" class="form-control" value="10000">
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="duplex-chart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="triplex-chart"></canvas>
      </div>
    </div>

  </div>

  <script id="slider-template" type="text/html">
    <div class="slider">
      <span><b>{{ label }}</b></span>
      <span id="{{ outputId }}">{{ value }}</span>
      <input id="{{ sliderId }}" type="range" class="custom-range" min="{{ min }}" max="{{ max }}" step="{{ step }}" value="{{ value }}">
    </div>
  </script>
</body>

</html>
